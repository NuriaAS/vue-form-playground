<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="user" id="app">
        <header class="user__header">
            <h1 class="user__title">Sign-up these form</h1>
        </header>
        
        <form class="form" v-on:submit.prevent="submit">
            <div class="form__group">
                <input type="text" placeholder="Username" class="form__input"  v-model="user" required minlength="1" />
            </div>
            
            <div class="form__group">
                <input type="text" placeholder="Email" class="form__input" id="email" v-model="mail" required/>
            </div>

            <div class="form__group">
                <select id="regions" v-model="regions">
                    <option value="espana">España</option>
                    <option value="europa">Europa</option>
                    <option value="america">América</option>
                </select>
            </div>
          
            <div class="form__group">
                <input type="password" placeholder="Password" class="form__input" v-model="password" required/>
            </div>
            <button class="btn" type="submit" v-if="checkedInfo">Register</button>
        </form>
        <div class="user-error" id="warning-name-too-long" v-if="userNameHasWrongLength">
            <p>El nombre de usuario no puede superar los 10 caracteres</p>
        </div>
        <div class="user-error" id="warning-name-too-long" v-if="mailHasNoRequiredCharacter">
            <p>Introduce un mail con el carácter @</p>
        </div>
        <div class="user-error" id="warning-name-too-long" v-if="passwordHasWrongString">
            <p>La contraseña no pude ser: '12345', 'admin' o 'password'</p>
        </div>
        <div class="user-error" id="warning-name-too-long" v-if="passwordHasWrongLength">
            <p>La contraseña debe tener el menos 8 caracteres</p>
        </div>
        
        <div  class="privacidad">
        <input type="checkbox" required v-model="checkedInfo"/> Para continuar debes aceptar nuestras <a href="">condiciones de privacidad</a>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
	</script>
    <script src="script.js"></script>
   
</body>
</html>
