<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="user" id="app">
        <header class="user__header">
            <h1 class="user__title">Sign-up these form</h1>
        </header>
        
        <form class="form" v-on:submit.prevent="submit">
            <div class="form__group">
                <input type="text" placeholder="Username" class="form__input"  v-model="user" required minlength="1" />
            </div>
            
            <div class="form__group">
                <input type="email" placeholder="Email" class="form__input" id="email" v-model="mail" required/>
            </div>
            
            <div class="form__group">
                <input type="password" placeholder="Password" class="form__input" v-model="password" required minlength="10"/>
            </div>
            
            <button class="btn" type="submit" v-on:click="errors">Register</button>
        </form>
       
        <div class="user-error" id="warning-name-too-long">
            <p>Introduce un nombre de usuario con un máximo de 10 caracteres</p>
        </div>
        <div class="user-error" id="warning-wrong-mail">
            <p>Introduce un mail válido</p>
        </div>
        <div class="user-error" id="warning-name-too-short">
            <p>Introduce un password con un mínimo de 10 caracteres</p>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
	</script>
    <script src="script.js"></script>
   
</body>
</html>
